    <script>
     function applyTheme(theme) {
    // Fetch the themes JSON file
    fetch('./themes.json')
        .then(response => response.json())  // Parse JSON response
        .then(data => {
            // Get the link element for the stylesheet
            var linkElement = document.querySelector("link[rel='stylesheet']");

            // Check if the theme exists in the JSON data and apply it
            if (data[theme]) {
                linkElement.href = data[theme]; // Apply the correct CSS file from the JSON
            } else {
                console.log("Theme not found, applying default.");
                linkElement.href = data["default"]; // Apply default theme if not found
            }
        })
        .catch(error => {
            console.error("Error loading themes.json:", error);
        });
}
            // Add more conditions for additional themes as needed
        

        window.onload = function() {
            var savedTheme = localStorage.getItem("selectedTheme");
            if (savedTheme) {
                applyTheme(savedTheme);
            }
        };
    </script>
